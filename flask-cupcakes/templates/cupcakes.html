<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body>
<h1>Cupcakes</h1>

<ul id="cupcakes">
</ul>

<h1 class="text-center">New Cupcake Form</h1>

<div class="container">
    <form id="form-new-cupcake">
        <div class="row">
            <label for="form-flavor">Flavor: </label>
            <input type="text" name="form-flavor" id="form-flavor" class="form-control">
        </div>
        <div class="row">
            <label for="form-size">Size: </label>
            <input type="text" name="form-size" id="form-size" class="form-control">
        </div>
        <div class="row">
            <label for="form-rating">Rating: </label>
            <input type="text" name="form-rating" id="form-rating" class="form-control">
        </div>
        <div class="row">
            <label for="form-image">Image: </label>
            <input type="text" name="form-image" id="form-image" class="form-control">
        </div>
        <div class="row">
            <button class="btn btn-success">Add Cupcake</button>
        </div>
    </form>
</div>

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/cupcakes.js"></script>

</body>
</html>
