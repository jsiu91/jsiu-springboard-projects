{% extends 'base.html' %}

{% block title %}New Tag Form{% endblock %}

{% block content %}
    <h1>Create a tag</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" 
                id="name" 
                class="form-control" 
                name="name"
                placeholder="Enter a name for the tag">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/tags" type="button" class="btn btn-outline-primary btn-sm">Cancel</a>
            <button class="btn btn-success btn-sm">Add</button>
        </div>
    </form>
{% endblock %}
