{% extends 'base.html' %}

{% block title %}Edit Tag Form{% endblock %}

{% block content %}
    <h1>Edit a tag</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" 
                id="name" 
                class="form-control" 
                name="name"
                placeholder={{tag.name}}>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/tags" type="button" class="btn btn-outline-primary btn-sm">Cancel</a>
            <button class="btn btn-success btn-sm">Edit</button>
        </div>
    </form>
{% endblock %}
