{% extends 'base.html' %}

{% block title%}Users{% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users%}
        <li><a href="/users/{{user.id}}">{{user.full_name()}}</a></li>
        {% endfor %}
    </ul>
    <form action="/users/new">
        <button type="button "class="btn btn-secondary">Add user</button>
    </form>
{% endblock %}
