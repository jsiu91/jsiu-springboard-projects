{% extends 'base.html' %}

{% block title%}Tags{% endblock %}

{% block content %}
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <button type="button "class="btn btn-primary">Add tag</button>
    </form>
{% endblock %}
